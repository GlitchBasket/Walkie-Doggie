<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Walkie-Doggie</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">

		<div class="page-header">
			<h1>User-Profil</h1>

			<!--  Error message ----------------------------------------------------------- -->
			<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
				class="alert alert-danger" role="alert"></div>
			<!--  Error message ----------------------------------------------------------- -->

			<!--  Warning message ----------------------------------------------------------- -->
			<div th:unless="${warningMessage} == null"
				th:utext="${warningMessage}" class="alert alert-warning"
				role="warning"></div>
			<!--  Warning message ----------------------------------------------------------- -->

			<!--   message ----------------------------------------------------------- -->
			<div th:unless="${message} == null" th:utext="${message}"
				class="alert alert-success" role="warning"></div>
			<!--   message ----------------------------------------------------------- -->
		</div>

		<p>a</p>
		<a th:href="@{edit}" class="btn btn-danger">Edit </a>
		<p th:text="${user.userName}"></p>
		<div th:if="${user.userProfile != null}">
			<p th:text="${user.userProfile.id}"></p>
			<p th:text="${user.userProfile.firstName}"></p>
			<p th:text="${user.userProfile.surName}"></p>
			<p th:text="${user.userProfile.dayOfBirth}"></p>
			<p th:text="${user.userProfile.email}"></p>
			<p th:text="${user.userProfile.zip}"></p>
			<p th:text="${user.userProfile.city}"></p>
			<p th:text="${user.userProfile.address}"></p>
			<p th:text="${user.userProfile.phone}"></p>
			<div th:if="${user.userProfile.image != null}">
				<img th:src="@{image(id=${user.userProfile.image.id})}"
					height="200" width="200">
			</div>
		</div>
		<a th:href="@{upload}">
			<button type="button" class="btn btn-xs btn-success">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				Upload
			</button>
		</a>

	</div>

	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>
</html>
