<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
<title>Walkie-Doggie</title>
<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
<link
	href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
	rel="stylesheet">
</head>

<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post"
					th:action="@{/adopt/new}">
					<fieldset>
						<legend>New Event</legend>


						<input type="hidden" th:value="${animal.id}" name="id" />
						<!-- --------------  name ---------------- -->
						<div class="form-group">
							<label for="inputName" class="col-md-2 control-label">Animal Name
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputName" type="text"
									name="name" th:value="${animal.name}"
									required="required" readonly>
							</div>
						</div>

						<!-- Day -->
						<div class="form-group">
							<p>asdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfas </p>
						</div>


						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="../" class="btn btn-default"> Cancel </a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

	</div>
</body>

</html>
