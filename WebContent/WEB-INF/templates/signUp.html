<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Walkie-Doggie</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/signUp}" method="post">
					<h2 class="form-signin-heading">Welcome</h2>

					<!--  Error message ----------------------------------------------------------- -->
					<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
						class="alert alert-danger" role="alert"></div>
					<!--  Error message ----------------------------------------------------------- -->

					<!--   message ----------------------------------------------------------- -->
					<div th:unless="${message} == null" th:utext="${message}"
						class="alert alert-success" role="warning"></div>
					<!--   message ----------------------------------------------------------- -->
			</div>

			<label for="inputUser" class="sr-only">Username</label> <input
				type="text" id="username" class="form-control" placeholder="User"
				required autofocus name="username"> 
			<label
				for="inputPassword" class="sr-only">Password</label> <input
				type="password" id="password" class="form-control"
				placeholder="Password" required name="password"> 
			<label
				for="inputPassword2" class="sr-only">Confirm Password</label> <input
				type="password" id="password2" class="form-control"
				placeholder="Password" required name="password2">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				Sign up</button>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
