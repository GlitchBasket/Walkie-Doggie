<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
<title>Walkie-Doggie</title>
<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
<link
	href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
	rel="stylesheet">
</head>

<body>
	<div class="container" role="main">
		<div class="row">


			<fieldset>
				<legend>Edit Images</legend>

				<!--  Error message ----------------------------------------------------------- -->
				<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
					class="alert alert-danger" role="alert"></div>
				<!--  Error message ----------------------------------------------------------- -->

				<!--  Warning message ----------------------------------------------------------- -->
				<div th:unless="${warningMessage} == null"
					th:utext="${warningMessage}" class="alert alert-warning"
					role="warning"></div>
				<!--  Warning message ----------------------------------------------------------- -->

				<!--   message ----------------------------------------------------------- -->
				<div th:unless="${message} == null" th:utext="${message}"
					class="alert alert-success" role="warning"></div>
				<!--   message ----------------------------------------------------------- -->






		<div class="card col-md-12 col-md-offset-1 h-100" style="width: 25%;"
			th:each="image : ${images}">


			<!--  Profile -->
			<div class="bg-success" th:if="${image.profile}">
				<img class="img-thumbnail card-img-top"
					th:src="@{image(id=${image.id})}" alt="Card image cap">
				<div class="card-body">


					<form class="form-horizontal" method="post"
						th:action="@{/animal/images/update(id=${image.id})}">

						<h5 class="card-title" th:text="${image.name}">Title</h5>
						<input class="form-control" id="inputDescription" type="text"
							name="description" th:value="${image.name}" required="required">

						<p></p>
						<button type="submit" class="btn btn-primary">Submit</button>
						<a th:href="@{/animal/images/delete(id=${image.id})}"
							class="btn btn-danger">Delete</a> <a
							th:href="@{/animal/images/profile(id=${image.id})}"
							class="btn btn-success">Profil</a>
					</form>
				</div>
				<p></p>
			</div>




			<!-- Not Profile -->
			<div th:if="${!image.profile}">
				<img class="img-thumbnail card-img-top"
					th:src="@{image(id=${image.id})}" alt="Card image cap">
				<div class="card-body">


					<form class="form-horizontal" method="post"
						th:action="@{/animal/images/update(id=${image.id})}">

						<h5 class="card-title" th:text="${image.name}">Title</h5>
						<input class="form-control" id="inputDescription" type="text"
							name="description" th:value="${image.name}" required="required">

						<p></p>
						<button type="submit" class="btn btn-primary">Submit</button>
						<a th:href="@{/animal/images/delete(id=${image.id})}"
							class="btn btn-danger">Delete</a> <a
							th:href="@{/animal/images/profile(id=${image.id})}"
							class="btn btn-success">Profil</a>
					</form>
				</div>
				<p></p>
			</div>
		</div>



		<!-- --------------  buttons ---------------- -->
		<div class="form-group">
			<div class="col-md-12 col-md-offset-2">
				<a th:href="@{profile(id=${animal.id})}" class="btn btn-default"> Cancel </a>
			</div>
		</div>
		</fieldset>
	</div>

</body>

</html>
