<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Walkie-Doggie</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">

		<div class="page-header">
			<h1>Profil</h1>

			<!--  Error message ----------------------------------------------------------- -->
			<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
				class="alert alert-danger" role="alert"></div>
			<!--  Error message ----------------------------------------------------------- -->

			<!--  Warning message ----------------------------------------------------------- -->
			<div th:unless="${warningMessage} == null"
				th:utext="${warningMessage}" class="alert alert-warning"
				role="warning"></div>
			<!--  Warning message ----------------------------------------------------------- -->

			<!--   message ----------------------------------------------------------- -->
			<div th:unless="${message} == null" th:utext="${message}"
				class="alert alert-success" role="warning"></div>
			<!--   message ----------------------------------------------------------- -->
		</div>




		<p th:text="${animal.id}"></p>
		<p th:text="${animal.name}"></p>
		<p th:text="${animal.breed}"></p>
		<p th:text="${animal.color}"></p>
		<p th:text="${animal.age}"></p>
		<p th:text="${animal.gender}"></p>
		<p th:text="${animal.castrated}"></p>
		<p th:text="${animal.chipped}"></p>
		<p th:text="${animal.description}"></p>
		<p th:text="${animal.species.name}"></p>
		<div th:each="vaccination : ${vaccinations}">
			<p th:text="${vaccination.name}"></p>
		</div>
		
		<div th:each="ac : ${acs}">
			<p th:text="${ac.name}"></p>
		</div>


		<a th:href="@{upload(id=${animal.id})}">
			<button type="button" class="btn btn-xs btn-success">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				Upload
			</button>
		</a>

		<div th:each="image : ${images}">
			<img th:src="@{animalImage(id=${image.id})}" height="200" width="200">
		</div>

	</div>

	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>
</html>
